<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">
		<div class="signup">

		<form>

		<label for="chk" aria-hidden="true">Login page</label>

        <input type="text"  placeholder="Username"  [(ngModel)]="user" name="user">

        <span *ngif="admin && admin.invalid && admin.touched">Username Invalid</span>

		<input type="password" placeholder="Password" [(ngModel)]="pass" name="pass">
		<span  *ngif="password && password.invalid">password Invalid</span>
      
	<button type="button" (click)="login()">LOGIN</button>

	<h2 id="fp">Forgot Password?</h2>
				</form>
			</div>
			
			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Sign In</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button>Login</button>
				</form>
			</div>
	</div>
</body>
</html>
